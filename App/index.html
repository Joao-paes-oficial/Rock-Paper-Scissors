<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="container">
        <div class="main">
            <div class="score-board">
                <div id="user-label" class="badge">User</div>
                <div id="computer-label" class="badge">[ AI ]</div>
                <span class="user-score">0</span>:<span class="computer-score">0</span>
            </div>

            <div class="result">
                <p>May the best wins!</p>
            </div>

            <div class="choices">
                <div class="choice" id="Rock" >
                    <img src="./assets//images/rock.png" alt="Rock">
                </div>
                <div class="choice" id="Paper" >
                    <img src="./assets//images/paper.png" alt="Paper">
                </div>
                <div class="choice" id="Scissors" >
                    <img src="./assets//images/scissors.png" alt="Scissors">
                </div>
            </div>

            <p class="action-message">Make your movement.</p>
        </div>
        </div>
        
    
    <script src="script.js"></script>
</body>
</html>
